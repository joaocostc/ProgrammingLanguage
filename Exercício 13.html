<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
    <script>
        /*
            Crie um vetor vazio e insira nele os seguintes valores,
            mas de modo que o vetor fique com os valores em ordem
            crescente:
            88 - 15 - 36 - 21 - 54 - 62 - 0 - 93
            Depois, retire do vetor os valores 54, 0 e 93.
        */

        let numeros = []        // Vetor vazio

        // Inserções
        numeros.push(88)                                // Posição final
        numeros.unshift(15)                             // Posição inicial
        numeros.splice(numeros.indexOf(88), 0, 36)      // Posição intermediária
        numeros.splice(numeros.indexOf(36), 0, 21)      // Posição intermediária
        numeros.splice(numeros.indexOf(88), 0, 54)      // Posição intermediária
        numeros.splice(numeros.indexOf(88), 0, 62)      // Posição intermediária
        numeros.unshift(0)                              // Posição inicial
        numeros.push(93)                                // Posição final
        
        document.write(numeros + '<br>')
        document.write ("<hr>")

        // Remoções
        numeros.splice(numeros.indexOf(54), 1)          // Posição intermediária
        numeros.shift()                                 // Posição inicial
        numeros.pop()                                   // Posição final

        document.write(numeros + '<br>')
        document.write ("<hr>")

    </script>
</head>

</body>
