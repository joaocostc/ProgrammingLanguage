    <script>
        /*
            Implemente um loop for que, começando em 3
            e indo até 1000, avançando de 3 em 3, imprima
            com document.write() apenas os valores que são
            múltiplos de 7

            Obs.: não há entrada de usuário neste exercício.
        */
        
        for (let i = 3; i <=1000; i += 3){
            if (i % 7 === 0){
                document.write (i + '<br>')
            }
        }

    </script>
