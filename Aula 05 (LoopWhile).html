<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
    <script>
        /*
            Estruturas de repetição, também chamadas loops, são recursos
            que todas as linguagens de programação disponibilizam para 
            possibilitar a execuçaõ de instruções mais de uma vez.

            // 1)Loop while
        */
        
        /*
            No programa abaixo, o usuário poderá informar uma quantidade 
            arbitrária de números (um de cada vez) e, quando o valor 0
            for informado, será exibido a soma de todos os números que 
            foram anteriormente fornecidos.
        */

        let soma = 0, num //num é igual undefined, por isso ele entra no while, pois undefined é diferente de 0.
        
        //Os parênteses são obrigatórios após a palavra while
        while (num !== 0){
            num = Number (prompt('Informe um número:'))

            //Ignora a entrada de um número inválido
            if (! isNaN(num)){
                soma += num // Equivale a: soma = soma + num
            }
        }

        document.write(`A soma dos números informados é ${soma}.`)
    </script>
</head>

</body>
</html>
