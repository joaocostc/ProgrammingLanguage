<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
    <script>
        // 3) Loop for

        // Contagem de 1 a 10 usando for


        /*
            ANATOMIA DO LOOP FOR EM JAVASCRIPT
            A palavra-chave for é seguido por parênteses e, dentro
            destes, há três blocos separados por ponto-e-vírgula.
             1ºBLOCO: INICIALZIAÇÃO. É onde a variável de controle
             do loop ganha seu valor inicial. A variável pode, inclusive,
             ser DECLARADA neste bloco. É executado apenas UMA vez.
             2ºBLOCO: CONDIÇÃO. O loop será executado enquanto a condição
             colocada neste bloco se mantiver verdadeira. É reavaliada a 
             cada iteração (volta) do loop.
             3ºBLOCO: INCREMENTO. Neste bloco, o valor da variável de controle
             é reajustado (normalmente, com o incremento de uma unidade), o
             que provoca a reavalização da condição (bloco 2).
        */


        let x

        for (x = 1; x <= 10; x++){
            document.write(x + '<br>')
        }

        // Valor da variável x ao final do loop
        console.log ('Variável x =' + x)

        //Passando um traço
        document.write('<hr>') // hr = horizontal rule

        //contagem regrissiva de 10 a 1
        for (let i = 10; i >= 1 ; i--){
            document.write (i + '<br>')
        }

        //Passando um traço
        document.write('<hr>') // hr = horizontal rule
        
        // Contagem de 1 a 50, saltando de 3 em 3
        for (let j = 0; j <= 50; j +=3){
            document.write (j + '<br>')
        }
        
        //Passando um traço
        document.write('<hr>') // hr = horizontal rule

        // Progressão geométrica fator 2
        for(let k = 1; k <=1000; k += 2){
            document.write (k + '<br>')
        }
    </script>
</head>

</body>
</html>
